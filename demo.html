<!DOCTYPE>

<html>

<head>
    <title>cytoscape-grid-guide.js demo</title>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="cytoscape-grid-guide.js"></script>

    <style>
        body {
            font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
            font-size: 14px;
        }

        .modules div {
            margin: 1em;
            cursor: pointer;
        }

        .modules div.enabled b {
            color: #00ffff
        }

        .modules div.disabled b {
            color: #ff0000;
        }

        #config {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 16em;
            background: #17423B;
            padding: 0.5em;
            color: #fff;
            overflow: auto;
        }

        #cy {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 17em;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
            font-weight: bold;
        }
        .div1 {
            width: 14em;
            border: 1px solid black;
            padding: 1px;
            margin: 1em;
}

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var cy = window.cy = cytoscape({
                container: document.getElementById('cy'),

                style: [
                    {
                        selector: 'node',
                        style: {
                            'content': 'data(name)'
                        }
                    },

                    {
                        selector: 'edge',
                        style: {
                            'target-arrow-shape': 'triangle'
                        }
                    },
                    {
                        selector: '.bigNode',
                        style: {
                            "width": 110,
                            "height": 110
                        }
                    },
                    {
                        selector: ".mediumNode",
                        style: {
                            "width": 90,
                            "height": 90
                        }
                    }
                ],

                elements: {
                    nodes: [
                        {data: {id: 'j', name: 'Jerry'}, classes: "bigNode"},
                        {data: {id: 'e', name: 'Elaine'}},
                        {data: {id: 'k', name: 'Kramer'}, classes: "mediumNode"},
                        {data: {id: 'g', name: 'George', parent: "e"}},
                        {data: {id: 'qwe', name: 'qwe', parent: "e"}},
                        {data: {id: 'asd', name: 'asd', parent: "e"}}
                    ],
                    edges: [
                        {data: {source: 'j', target: 'e'}},
                        {data: {source: 'j', target: 'k'}},
                        {data: {source: 'j', target: 'g'}},
                        {data: {source: 'e', target: 'j'}},
                        {data: {source: 'e', target: 'k'}},
                        {data: {source: 'k', target: 'j'}},
                        {data: {source: 'k', target: 'e'}},
                        {data: {source: 'k', target: 'g'}},
                        {data: {source: 'g', target: 'j'}}
                    ]
                }
            });

            // demo your core ext
            cy.gridGuide({
                guidelinesStyle: {
                    strokeStyle: "black",
					horizontalDistColor: "#ff0000",
					verticalDistColor: "green"
                }
            });


            $(".modules div").click(function () {
                var el = $(this);
                var opt = {};
                if (el.hasClass("enabled")) {
                    el.children("b").text(" Off");
                    el.removeClass("enabled");
                    el.addClass("disabled");
                    opt[el.attr("id")] = false;
                } else {
                    el.children("b").text(" On");
                    el.addClass("enabled");
                    el.removeClass("disabled");
                    opt[el.attr("id")] = true;
                }
                cy.gridGuide(opt);
            });

            $("#gridSpacing").change(function () {
                var el = $(this);
                var opt = {
                    gridSpacing: el.val()
                };
                cy.gridGuide(opt);
            });

            $("#guidelinesTolerance").change(function () {
                var el = $(this);
                var opt = {
                    guidelinesTolerance: el.val()
                };
                cy.gridGuide(opt);
            });

            $("#horizontalDistColor").change(function () {
                var el = $(this);
                var opt = {
					guidelinesStyle: {
						horizontalDistColor: el.val()}
                };
                cy.gridGuide(opt);
            });

            $("#verticalDistColor").change(function () {
                var el = $(this);
                var opt = {
					guidelinesStyle: {
						verticalDistColor: el.val()}
                };
                cy.gridGuide(opt);
			});

            $("#geometricGuidelineColor").change(function () {
                var el = $(this);
                var opt = {
					guidelinesStyle: {
						strokeStyle: el.val()}
                };
                cy.gridGuide(opt);
			});
        });
    </script>
</head>

<body>
<h1>cytoscape-grid-guide demo</h1>

<div id="cy"></div>
<div id="config">
 <div class="div1">
    <div class="modules">
   
        <h1> Grid Options</h1>
        <div id="drawGrid" class="enabled">
            Show Grid <b> On </b>
        </div>
         
         <div>
            <label for="gridSpacing" > Grid Spacing: </label>
            <input style="width: 5em" type="number" id="gridSpacing" value="20" min="1">
        </div>
        
        <div id="resize" class="enabled">
           Auto Resize <b> On </b>
        </div>
    </div>
    </div>
     <div class="div1">
    <div class="modules">
        <h1> Snap Policy</h1>
        <div id="discreteDrag" class="enabled">
            Discrete Drag <b> On </b>
        </div>
        <div id="snapToGrid" class="enabled">
            Snap to Grid <b> On </b>
        </div>
        <div id="parentPadding" class="enabled">
            Parent Padding <b> On </b>
        </div>
    </div>
    </div>
  
    <div class="div1">
      <div class="modules">
        <h1>Alignment Options</h1>
        <div id="geometricGuideline" class="enabled">
            Geometric Guidelines <b> On </b>
        </div>
        <div id="distributionGuidelines" class="enabled">
            Distribution Guidelines <b> On </b>
        </div>
        <div>
            <label for="guidelinesTolerance" >Guidelines Tolerance: </label>
            <input style="width: 5em" type="number" id="guidelinesTolerance" step="0.01" value="2.00" min="0">
        </div>
    </div>
    </div>
   
    <div  class="div1">
        <h1>Guideline Color Options</h1>

    <div style="padding-top: 0em">
        <label for="geometricGuidelineColor" >Geometric Alignment Color: </label>
		<input style="width: 5em" type="color" id="geometricGuidelineColor"  value="#000000" >
    </div>

    <div style="padding-top: 1em">
        <label for="horizontalDistColor" >Horizontal Alignment Color: </label>
		<input style="width: 5em" type="color" id="horizontalDistColor"  value="#ff0000" >
    </div>

    <div style="padding-top: 1em">
        <label for="verticalDistColor" >Vertical Alignment Color: </label>
		<input style="width: 5em" type="color" id="verticalDistColor"  value="#00ff00" >
    </div>
</div>
</body>

</html>
