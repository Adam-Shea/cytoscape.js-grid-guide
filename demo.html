<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-snap-to-grid.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-snap-to-grid.js"></script>

		<style>
			body {
				font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
				font-size: 14px;
			}
			#config {
				position: absolute;
				right: 0;
				top: 0;
				bottom: 0;
				width: 15em;
				background: darksalmon;
				padding: 0.5em;
				color: #fff;
				overflow: auto;
			}
			#cy {
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 16em;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}
		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							style: {
								'target-arrow-shape': 'triangle'
							}
						},
						{
							selector: '.bigNode',
							style: {
								"width": 110,
								"height": 110
							}
						},
						{
							selector: ".mediumNode",
							style: {
								"width": 90,
								"height": 90
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' }, classes: "bigNode" },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' }, classes: "mediumNode" },
							{ data: { id: 'g', name: 'George', parent:"e" } },
							{ data: { id: 'qwe', name: 'qwe', parent:"e" } },
							{ data: { id: 'asd', name: 'asd', parent:"e" } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					}
				});

				// demo your core ext
				cy.snapToGrid({
					guidelinesStyle: {
						strokeStyle: "red"
					}
				} );

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-snap-to-grid demo</h1>

		<div id="cy"></div>
		<div id="config">

			<h1>Modules</h1>
		</div>
	</body>

</html>
